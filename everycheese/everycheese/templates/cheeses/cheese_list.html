{% extends 'base.html' %}


{% block title %}{% endblock title %}

{% block content %}

  <h2>Liste des fromages</h2>

  <ul>
    {% for cheese in cheese_list %}
      <li>
        <a href="{% url 'cheeses:detail' cheese.slug %}">{{ cheese.name }}</a>
      </li>
    {% endfor %}
  </ul>

  <hr />

  <p>Il manque un fromage à cette liste ?</p>
  <a class="btn btn-primary" href="{% url 'cheeses:add' %}" role="button">
    Créer un fromage
  </a>

{% endblock content %}
