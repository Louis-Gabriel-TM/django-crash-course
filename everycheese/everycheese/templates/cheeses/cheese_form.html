{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}Créer un fromage{% endblock title %}

{% block content %}

  <h2>Créer un fromage</h2>

  <form method="post" action="{% url 'cheeses:add' %}">
    {% csrf_token %}

    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Enregistrer</button>
  </form>

{% endblock content %}
