{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}
Modifier le profil de {{ user.username }}
{% endblock title %}

{% block content %}

  <h1>{{ user.username }}</h1>

  <form class="form-horizontal" method="post" action="{% url 'users:update' %}">

    {% csrf_token %}

    {{ form|crispy }}

    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">modifier</button>
      </div>
    </div>

  </form>

{% endblock content %}
